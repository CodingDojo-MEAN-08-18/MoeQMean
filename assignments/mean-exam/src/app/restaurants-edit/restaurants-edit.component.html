<div class="row">
  <div class="col-12">
    <p>
      <strong>Register a restaurant</strong>
    </p>

    <div class="reg-box">
      <form action="/new" method="post">
        <div class="error" *ngIf="error">
          {{errorMsg}}
        </div>
        <div class="form-group">
          <label for="name">Restaurant name:</label>
          <input required minlength="4" [(ngModel)]="name"  class="form-control" type="text" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="cuisine">Cuisine type:</label>
          <input [(ngModel)]="cuisine" class="form-control" type="text" id="cuisine" name="cuisine">
        </div>

        <div class="btn-box text-right">
          <button routerLink="/restaurants" class="btn btn-secondary">Cancel</button>
          <button (click)="updateSingle()" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
