<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hunting Github</title>
</head>
<body>
<style>
    .container{
        padding-top: 100px;
    }
    .row {
        margin-bottom: 20px;
    }
    .contain--form {
        max-width: 600px;
        display: block;
        margin: 0 auto;
    }
    #username {
        margin-bottom: 20px;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="contain--form form-group">
                <label for="username">Username: </label>
                <input id="username" class="form-control" name="username" type="text" placeholder="Enter your github username...">
                <input class="btn btn-primary" value="Press to Hunt GitHub" type="submit">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2 class="github--user"></h2>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="hunting_github.js"></script>
</body>
</html>
