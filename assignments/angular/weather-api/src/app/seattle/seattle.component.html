<div class="row">
  <div class="col-12">
    <div class="text-center">
      <h1>Seattle, WA</h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md" *ngIf="weatherData.main">
    <div class="data-box">
      <h3>Humidity: {{ weatherData.main.humidity }}</h3>
      <h3>Temp. (Avg): {{ weatherData.main.temp }}</h3>
      <h3>Temp. (High): {{ weatherData.main.temp_max }}</h3>
      <h3>Temp. (Low): {{ weatherData.main.temp_min }}</h3>
      <h3>Status: {{ weatherData.weather[0].description }}</h3>
    </div>
  </div>
  <div class="col-md">
    <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Space_Needle002.jpg/1200px-Space_Needle002.jpg" alt="Seattle WA">
  </div>
</div>
