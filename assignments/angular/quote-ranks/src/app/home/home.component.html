<div class="row">
  <div class="col-12">
    <a routerLink="new">Add a quotable author</a>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <p class="txt-blue">We have quotes by:</p>

    <table class="table">
      <thead class="thead-light">
      <tr>
        <th scope="col">Author</th>
        <th scope="col">Actions Available</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let x of authorData.data">
        <th scope="row">{{x.name}}</th>
        <td>
          <button routerLink="/quotes/{{x._id}}" class="btn-secondary btn">View Quotes</button>
          <button routerLink="/edit/{{x._id}}" class="btn btn-warning">Edit</button>
          <button (click)="deleteAuthor(x._id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
