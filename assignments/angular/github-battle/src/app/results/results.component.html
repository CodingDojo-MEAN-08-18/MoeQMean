<div class="row">
  <div class="col-md-6" *ngIf="battleData.data">
    <div class="txt-green" *ngIf="playerOneData">
      <h3>1st Place</h3>
      <p>{{playerOneData.name}} (Score: {{playerOneData.score}})</p>
    </div>
    <div class="txt-red" *ngIf="playerTwoData">
      <h3>2nd Place</h3>
      <p>{{playerTwoData.name}} (Score: {{playerTwoData.score}})</p>
    </div>
  </div>
  <div class="col-md-6">
    <div class="user-box">
      <div class="after-data" *ngIf="playerOneData">
        <img class="img-fluid" src="{{playerOneData.imgUrl}}" alt="Git Avatar">
        <p class="text-center">{{playerOneData.name}}</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <button routerLink="/" class="btn btn-secondary">Reset</button>
  </div>
</div>
