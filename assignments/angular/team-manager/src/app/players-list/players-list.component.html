<table class="table">
  <thead>
    <tr>
      <th scope="col">Team name</th>
      <th scope="col">Preferred Position</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody *ngIf="playerData">
    <tr *ngFor="let x of playerData">
      <td>{{x.name}}</td>
      <td>{{x.position}}</td>
      <td><button (click)="deletePlayer(x._id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
