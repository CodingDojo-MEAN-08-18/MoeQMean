<div class="add-players">
  <h3>Add Player</h3>

  <form action="/new" method="post">
    <div class="form-group">
      <label for="name">Player Name:</label>
      <input
        required
        minlength="3"
        class="form-control"
        type="text"
        name="name"
        id="name"
        [(ngModel)]="playerName">
    </div>
    <div class="form-group">
      <label for="position">Preferred Position:</label>
      <input
        required
        minlength="3"
        class="form-control"
        type="text"
        name="position"
        id="position"
        [(ngModel)]="playerPosition">
    </div>
    <div class="form-group">
      <button (click)="createPlayer()" class="btn btn-success float-right">Add Player</button>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
