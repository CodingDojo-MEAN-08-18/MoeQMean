<div class="container">
  <div class="row">
    <div class="col-12" *ngIf="_httpService">
      <h2 class="text-center">Create a Author</h2>
      <form class="author-form clearfix" action="/new" method="post">
        <div class="form-group">
          <label for="firstName">
            First name:
          </label>
          <input class="form-control" type="text" id="firstName" name="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">
            Last name:
          </label>
          <input class="form-control" type="text" id="lastName" name="lastName">
        </div>
        <div class="form-group">
          <label for="country">
            Country:
          </label>
          <input class="form-control" type="text" id="country" name="country">
        </div>
        <div class="form-group">
          <label for="birthday">
            Birthday:
          </label>
          <input class="form-control" type="text" id="birthday" name="birthday">
        </div>
        <a (click)="_httpService.newAuthor()" href="#" class="btn btn-success float-right">Submit</a>
      </form>
    </div>
  </div>
</div>
