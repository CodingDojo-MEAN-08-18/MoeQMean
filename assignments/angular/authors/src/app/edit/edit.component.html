<a routerLink="/">Home</a>
<br />
<p class="txt-blue">Edit this author:</p>
<form action="/edit/{{authorID}}" method="post" class="author-form clearfix">
  <div class="form-group" *ngIf="authorData.data">
    <label for="name">Name</label>
    <input [(ngModel)]="name" type="text" name="name" id="name" class="form-control">
  </div>
  <a routerLink="/" class="btn btn-secondary float-left">Cancel</a>
  <button (click)="editAuthor()" class="btn btn-primary float-right">Submit</button>
</form>
